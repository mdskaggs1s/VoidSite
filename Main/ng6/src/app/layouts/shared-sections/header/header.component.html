<header id="main-header" [ngClass]="{'header-fixed': isFixed}">
    <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
        <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
            <div class="home-logo mr-1">
                <a href="/">
                    <h2>Void Softworks</h2>
                </a>
            </div>
            <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
        </div>

        <div fxFlex fxLayoutAlign="end" class="top-menu">

            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="intro-one-section"><strong>Home</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="feature-section"><strong>About Us</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="portfolio-section"><strong>Projects</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="News"><strong>News</strong></button>
           <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section"><strong>Contact</strong></button>
        </div>
    </div>
</header>
